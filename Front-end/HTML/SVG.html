<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
</head>
<body>
    <svg height="200" width="200" style="border:1px solid green">                          <!--Scalablel Vector Graphics, defines graphics for the Web.-->
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="6" fill="blue" />      <!--cy and cx are x&y coordinates distance from the center-->
    </svg> <br>
    <svg height="200" width="800">
        <rect height="200" width="800" style="fill: rgb(0,0,255); stroke:rgb(0,0,0)" />
        Sorry, your browser does not support inline SVG.
    </svg>
</body>
</html>
