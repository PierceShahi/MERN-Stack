<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>
    <h1> Audio Tag </h1>
    <audio controls loop>                                                                <!--Audio specifies a standard way to embed audio in a web page. Control adds controls like play, pause and volume.-->
        <source src="../Media/Audios/Metallica - St. Anger.mp3" type="audio/mp3">        <!--Allow us to specify alternative audio files which the browser may choose from.-->
        Your Browser does not support the audio element.
    </audio>
    <h1> Video Tag </h1>
    <video controls loop height="300" width="500">                                       <!--video specifies a standard way to embed video in a web page.-->
        <source src="../Media/Videos/Nature.mp4" type="video/mp4">
        Your Browser does not support the video element.
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4V0-YpO-KZo" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
